apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: producer
        image: registry.cn-shanghai.aliyuncs.com/netis/kafka-producer:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 1234
        
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-producer
spec:
  type: LoadBalancer
  ports:
  - port: 1234
    targetPort: 1234
  selector:
    app: kafka-producer

