# Default values for the chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 8

sidecar:
  name: monitor
  image:
    repository: registry.cn-shanghai.aliyuncs.com/netis/packet-agent
    tag: 0.3.7
  command: [ "/usr/local/bin/pktminerg", "-i", "eth0", "-r", "172.18.0.211", "-z", "82" ]

image:
  webarchive:
    repository: docker.io/s1240zsw/xmall-content
    tag: "latest"
  tomcat:
    repository: tomcat
    tag: "8.5-jdk8-slim"
  swagent:
    repository: registry.cn-shanghai.aliyuncs.com/netis/sw-agent
    tag: "8.0.1"
  pullPolicy: IfNotPresent
  pullSecrets: []

swagent:
  name: content-agent
  oapserver: skywalking-oap:11800
  opts: "-javaagent:/skywalking/agent/skywalking-agent.jar"
  mount: /skywalking/agent

deploy:
  directory: /usr/local/tomcat/webapps

service:
  name: http
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

readinessProbe:
  path: "/examples"
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 6
livenessProbe:
  path: "/examples"
  initialDelaySeconds: 60
  periodSeconds: 30

resources: {}
#  limits:
#    cpu: 100m
#    memory: 256Mi
#  requests:
#    cpu: 100m
#    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
